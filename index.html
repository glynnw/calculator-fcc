<head><link href="main.css" rel="stylesheet"></head><body>
  <header class=".page-header">Calculator</header>
  <main>
    <div class="calculator">
      <div class="calculator__screen">
        <p class="calculator__screen--large">0</p>
        <p class="calculator__screen--small">0</p>
      </div>
      <div class="calculator__buttons">
        <button value="clear" class="calculator__button">C</button>
        <button value="sign" class="calculator__button">+/-</button>
        <button value="%" class="calculator__button">%</button>
        <button value="del" class="calculator__button">DEL</button>
        <button value="7" class="calculator__button">7</button>
        <button value="8" class="calculator__button">8</button>
        <button value="9" class="calculator__button">9</button>
        <button value="/" class="calculator__button">/</button>
        <button value="4" class="calculator__button">4</button>
        <button value="5" class="calculator__button">5</button>
        <button value="6" class="calculator__button">6</button>
        <button value="*" class="calculator__button">*</button>
        <button value="1" class="calculator__button">1</button>
        <button value="2" class="calculator__button">2</button>
        <button value="3" class="calculator__button">3</button>
        <button value="-" class="calculator__button">-</button>
        <button value="0" class="calculator__button">0</button>
        <button value="." class="calculator__button">.</button>
        <button value="=" class="calculator__button">=</button>
        <button value="+" class="calculator__button">+</button>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <p class="credits">Site by <a href="http://github.com/glynnw">glynnw</a></p>
  </footer>
<script type="text/javascript" src="bundle.js"></script></body>
